<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-globe-component"></script>
    <script>

	AFRAME.registerComponent('hello-world', {
		init: function () {
			console.log('Hello, World!');
		}
	});
    </script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

	        <a-marker preset="hiro">
        	    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
	            <a-entity
	           	position="0 0 0"
	            	scale="0.05 0.05 0.05"
	            	gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
	            ></a-entity>
	        </a-marker>

	        <a-marker preset="kanji">
	            <!--<a-box color="red"></a-box>-->
			<a-entity
				geometry="primitive: box; width: 1; height: 1; depth: 1" position="-1 0 0"
				material="color:red">
			</a-entity>

	                <a-entity globe="points-data: [{ lat: 9.2, lng: 49.37 }, { lat: 23, lng: -125.4 }]"></a-entity>		
	        </a-marker>

	        <a-entity hello-world></a-entity>
	        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

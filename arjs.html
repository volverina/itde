<!DOCTYPE html>
<html>                                       
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">

      </a-marker>

      <a-marker type='pattern' url="https://raw.githubusercontent.com/volverina/itde/main/pattern-db.patt">
        <a-box color="black"></a-box>
      </a-marker>



<!--

      <a-marker type='pattern' url="https://raw.githubusercontent.com/volverina/itde/main/pattern-Emblem_of_Hanoi.svg.patt">
        <a-box color="red"></a-box>
      </a-marker>
-->

      <a-marker type='pattern' url="https://raw.githubusercontent.com/volverina/itde/main/pattern-Blue_Marble_2022.patt">
        <a-box color="green"></a-box>
      </a-marker>

      <a-marker type='pattern' url="https://raw.githubusercontent.com/volverina/itde/main/pattern-Governadorat_de_Gizeh.patt">
        <a-box color="blue"></a-box>
      </a-marker>

<!--
      <a-marker type='pattern' url="https://raw.githubusercontent.com/volverina/itde/main/pattern-letter_yu.patt">

      </a-marker>

      <a-marker type='pattern' url="https://raw.githubusercontent.com/volverina/itde/main/pattern-Apollo_17_Blue_Marble_original_orientation_(AS17-148-22727).patt">
        <a-box color="yellow"></a-box>
      </a-marker>

      <a-marker type='pattern' url="https://raw.githubusercontent.com/volverina/itde/main/pattern-marker.patt">
        <a-box color="#7F7F7F"></a-box>
      </a-marker>
-->

      <a-entity camera></a-entity>
    </a-scene>

</html>

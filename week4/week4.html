<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-plot-component/dist/aframe-plot-component.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity position="0 1 -2" particle-system="color: #EF0000,#44CC00"></a-entity>
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>
      <a-marker position="0 0.5 0" preset="kanji">
        <!--
        <a-entity plot="function: ((3*x)^2 - (4*y)^2)/4; order: 32; show_zero_planes: true; bounds: -0.5 0.5 -0.5 0.5 -0.5 0.5; color: #04F"> </a-entity>
        -->
        <a-box color="blue"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
